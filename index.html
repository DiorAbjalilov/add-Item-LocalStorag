<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> -->

        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>

    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="d-flex">
                <div class="col">
                    <h1 class="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Item..">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form action="" id="addForm" class="form-inline mb-3">
                <input type="text" value="New text" class="form-control mb-2" id="intItem" placeholder="add item...">
                <input type="submit" id="btnClick" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul class="list-group" id="Items">
            </ul>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
